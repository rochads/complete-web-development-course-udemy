<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./resources/css/bootstrap4/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="./resources/fonts/fontawesome/css/all.css">

    <!-- Custom Style -->
    <link rel="stylesheet" href="./resources/css/style.css">

    <title>Finans - finanças pessoais</title>
</head>

<body>

    <header>

        <nav class="navbar navbar-expand-sm navbar-light bg-warning">

            <div class="container">

                <a href="#">
                    <img src="./resources/images/logo.png" width="142" alt="Logo do site">
                </a>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div id="nav-principal" class="collapse navbar-collapse">

                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item">
                            <a href="" class="nav-link">Home</a>
                        </li>

                        <li class="nav-item">
                            <a href="" class="nav-link">Recursos</a>
                        </li>

                        <li class="nav-item">
                            <a href="" class="nav-link">Benefícios</a>
                        </li>

                        <li class="nav-item">
                            <a href="" class="nav-link">Preços</a>
                        </li>

                        <li class="nav-item">
                            <a href="" class="btn btn-outline-light">Entrar</a>
                        </li>

                    </ul>

                </div>

            </div>

        </nav>

    </header>

    <section id="home">
        <div class="container">
            <div class="row">

                <div class="col-md-6 d-flex">
                    <div class="align-self-center">
                        <h1 class="display-4">Suas contas, descomplicadas</h1>
                        <p>
                            Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online que vai facilitar sua vida financeira.
                        </p>

                        <form class="mt-4 mb-4">
                            <div class="input-group input-group-lg">
                                <input type="text" placeholder="Seu e-mail" class="form-control">
                                <div class="input-group-append">
                                    <button class="btn btn-primary">Cadastre-se</button>
                                </div>
                            </div>
                        </form>

                        <p>
                            Disponível para

                            <a href="" class="btn btn-outline-light btn-outline-light">
                                <i class="fab fa-android fa-lg"></i>
                            </a>

                            <a href="" class="btn btn-outline-light btn-outline-light">
                                <i class="fab fa-apple fa-lg"></i>
                            </a>
                        </p>

                    </div>
                </div>

                <div class="col-md-6">
                    <img src="./resources/images/capa-mulher.png" alt="Mulher sorrindo com uma moeda na mão">
                </div>

            </div>
        </div>
    </section>


    <!-- Optional JavaScript (Bootstrap4) -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./resources/js/bootstrap4/jquery-3.3.1.slim.min.js"></script>
    <script src="./resources/js/bootstrap4/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="./resources/js/bootstrap4/bootstrap.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Kills Gnat</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>

</head>
<body onresize="adjustGameWindowSize()">


    <div class="panel">
        <div class="lifes">
            <img id="heart3" src="./resources/images/heart_full.png">
            <img id="heart2" src="./resources/images/heart_full.png">
            <img id="heart1" src="./resources/images/heart_full.png">
        </div>

        <div class="stopWatch">
            Tempo restante: 
            <span id="stopWatch"></span>
        </div>

    </div>


    <script>

        document.getElementById('stopWatch').innerHTML = time

        let functionCreateGnat = setInterval(function() {
            defineRandomPosition()
        }, timeCreateGnat)

    </script>
</body>
</html>

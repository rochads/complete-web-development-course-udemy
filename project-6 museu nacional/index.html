<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <!-- normalize CSS -->
    <link rel="stylesheet" href="./resources/css/normalize.css">
    <!-- CSS customizado -->
    <link rel="stylesheet" href="./resources/css/style.css">
    <!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
	<![endif]-->
</head>

<body>
    
    <!-- início container -->
    <div id="container">

        <!-- início header -->
        <header>
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>
        </header>
        <!-- fim header -->

        <!-- início principal -->
            <div id="principal">

                <div id="conteudo">
                    <section id="capa">
                        <img src="./resources/images/museu.png" alt="Foto do museu">
                    </section>
                </div>

                <aside>
                    <section id="depoimento">
                        <img src="./resources/images/depoimento.png" alt="'Museu... '. Direção do museu.">
                    </section>

                    <section id="visita">
                        <h4>Faça uma visita</h4>
                        <form>
                            <fieldset>
                                <legend>Selecione uma data</legend>

                                <label for="data">Data</label>
                                <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                                <label for="data">Qtd pessoas</label>
                                <input class="campo qtd" type="text" id="qtd" value="1">

                            </fieldset>

                            <input class="botao" type="submit" value="Verificar disponibilidade">

                        </form>
                    </section>

                    <section id="galeria">

                        <h4>Galeria de fotos</h4>

                        <a href="">
                            <img src="./resources/images/imagem1.jpg" alt="Foto 1">
                        </a>

                        <a href="">
                            <img src="./resources/images/imagem2.jpg" alt="Foto 2">
                        </a>

                        <a href="">
                            <img src="./resources/images/imagem3.jpg" alt="Foto 3">
                        </a>

                        <a href="">
                            <img src="./resources/images/imagem4.jpg" alt="Foto 4">
                        </a>

                    </section>

                </aside>

            </div>
        <!-- fim principal -->

    </div>
    <!-- fim container -->

</body>
</html>
